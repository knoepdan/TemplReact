<!DOCTYPE html>
<html>

  <body class="main-background">
    <!-- Top container  -->
    <div class="topBar">
      <button class="hambButton hideLarge">
        <div>
          <input type="checkbox" id="hamburg" />
          <label for="hamburg" class="hamburg" onclick="toggleNav(event)">
            <span class="hambLine"></span>
            <span class="hambLine"></span>
            <span class="hambLine"></span>
          </label>
        </div>
      </button>
      <span class="account">Account</span>
    </div>

    <!-- side navigation -->
    <nav class="animateFromLeft" id="sideNav">
      <br />

      <div class="pl5">
        <h5>Birdview</h5>
      </div>
      <hr />

      <h5 class="pl5">Main</h5>
      <ul>
        <li>Menu one</li>
        <li>Menu two</li>
        <li>Menu three</li>
      </ul>

      <h5 class="pl5">Admin</h5>
      <ul>
        <li>Menu one</li>
        <li>Menu two</li>
        <li>Menu three</li>
      </ul>
    </nav>

    <!-- content -->
    <div id="mainContent">
      here goes the content
    </div>

    <script>
      function toggleNav(ev) {
        var sideNav = document.getElementById("sideNav");
        if (sideNav.style.display === "block") {
          console.log("open sidenave -> set to none");
          sideNav.style.display = "none";
        } else {
          console.log("open sidenave -> set to block");

          sideNav.style.display = "block";
        }
        // ev.stopPropagation();
      }
    </script>
  </body>
</html>
